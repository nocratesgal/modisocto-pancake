name: Daily Scrape at 11 AM IST
on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
        
      - name: Install dependencies
        run: npm install
        
      - name: Run scraper
        run: npm run scrape
        
      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/data/apps.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Daily scrape update" && git push)
